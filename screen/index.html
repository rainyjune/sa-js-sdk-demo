<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Screen Size</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="renderer" content="webkit" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0,user-scalable=no" />
  </head>
  <body>
    <h2>Width</h2>
    <table>
      <tr>
        <th>screen.width</th><td id="screen.width"></td>
      </tr>
      <tr>
        <th>window.innerWidth</th><td id="innerWidth"></td>
      </tr>
      <tr>
        <th> document.body.clientWidth</th><td id="document.body.clientWidth"></td>
      </tr>
    </table>

    <h2>Height</h2>
    <table>
      <tr>
        <th>screen.height</th><td id="screen.height"></td>
      </tr>
      <tr>
        <th>window.innerHeight</th><td id="innerHeight"></td>
      </tr>
      <tr>
        <th>document.body.clientHeight</th><td id="document.body.clientHeight"></td>
      </tr>
    </table>

    <h2>Window.devicePixelRatio</h2>
    <p id="devicePixelRatio"></p>

    <h2>Screen resolution</h2>
    <table>
      <tr>
        <th>screen.width * window.devicePixelRatio</th><td data-myid="screenWidth"></td>
      </tr>
      <tr>
        <th>screen.height * window.devicePixelRatio</th><td  data-myid="screenHeight"></td>
      </tr>
    </table>
    <script src="screen.js"></script>
  </body>
</html>
